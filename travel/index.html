<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra:wght@700&family=Red+Hat+Text:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Travel</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container container">
        <div class="logo">
          <img src="./assets/icons/Travel Portal.svg" alt="logo">
          <div class="travel-portal">Travel Portal</div>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="">How It Works</a></li>
            <li><a href="">Plan Your Trip</a></li>
            <li><a href="">Destinations</a></li>
            <li><a href="">Travel Stories</a></li>
          </ul>
          <button class="login">Login</button>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="preview-container container">
        <section class="preview">
          <h1 class="explore">Explore the beauty of the World</h1>
          <p class="recomendations">Receive personalized recommendations for countries, hotels, activities and more</p>
          <div class="search-block">
            <input type="text" placeholder="What would you like to do?" class="input">
            <button class="start-planning">Start Planning</button>
          </div>
        </section>
      </div>
  </div>
  </main>

  </div>
  <script src="app.js"></script>
</body>

</html>
